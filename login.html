<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Lista de Tarefas | Autenticação</title>
  </head>
  <body class="bg-Light">
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary"></div>
          <h1 class="h1">Autenticação</h1>
        </div>
        <div class="col-10 offset-1 bg-white shadow mb-5 border border-spin rounded-circle">
          <div class="row">
            <div
              id="loginLogo"
              class="col-6 p-4 bg-primary d-flex justify-content-center rounded-circle"
            >
              <img src="./images/hero zero logo.png" alt="Logo hero zero" />
            </div>
            <div class="col-5 p-5 ">
              <div id="loginForm">
                <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <button type="button" class="btn btn-outline-primary mt-3">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    
    
    <script src= "https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script> 
    <script src= "https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    
    <script src="./js/init.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
